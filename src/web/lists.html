<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Consumed</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
   
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container-fluid">

      <div class="row">
            
        <form class="form-inline" role="form">
          <div class="form-group">
            <label class="sr-only" for="category">Category</label>
            <input type="text" class="form-control" id="category" placeholder="Category">
          </div>
          <div class="form-group">
            <label class="sr-only" for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description">
          </div>
          <div class="form-group">
            <label class="sr-only" for="link">Link</label>
            <input type="text" class="form-control" id="link" placeholder="Link">
          </div>
          <button type="button" id="consume" class="btn btn-default">Submit</button>
        </form>

      </div>

      <div class="row" id="lists" data-bind="with: data">

        <ul data-bind="foreach: categories">
            <li>
                <span data-bind="text: name"></span>
                <ul data-bind="foreach: items">
                   <li data-bind="text: description">
                   </li>
                </ul>
            </li>
        </ul>

      </div>

    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
    <script type="text/javascript" src="/js/knockout.mapping.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function() {

        var AjaxModel = function (url) {
          var self = this;

          self.data = ko.observable();
          self.load = function () {
            $.get(url, function (data) {
                self.data(ko.mapping.fromJS(data));
            });
          };

          self.load();
        };

        var listModel = new AjaxModel("/queries/consumedlists");
        ko.applyBindings(listModel, document.getElementById("lists"));

        $("#consume").click(function() {

          var category = $("#category").val();
          var description = $("#description").val();
          var link = $("#link").val();

          $.ajax({
            type: "POST",
            url: "/commands/consume",
            data: { "category" : category, "description" : description, "link" : link },
            success: function() { alert("consumed!"); },
            error: function(x, y, z) { console.log(x); console.log(y); console.log(z); alert("epic fail!"); },
            dataType: "json"
          });

        });

      })
    </script>    
  </body>
</html>
